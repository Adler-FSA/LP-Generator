*{box-sizing:border-box}html,body{height:100%}
body{margin:0;font:16px/1.55 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:radial-gradient(1200px 600px at 50% -100px,#13233b,transparent),var(--bg)}

.container{max-width:1200px;margin:0 auto;padding:18px}
.nav{position:sticky;top:0;background:#0b1220cc;backdrop-filter:blur(6px);z-index:50}.nav .row{display:flex;gap:10px;align-items:center;justify-content:center;padding:10px}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 18px;background:#102034;color:#cbd5e1;border:1px solid var(--border);border-radius:28px;text-decoration:none;cursor:pointer;transition:.2s box-shadow,.2s transform}
.btn:is(:hover,:focus){box-shadow:0 0 0 3px var(--border),0 0 20px #0ea5e933}.btn.primary{background:var(--accent);color:#111827;border-color:var(--accent)}.btn.ghost{background:#0b1220;border-color:var(--border)}
.card{background:linear-gradient(180deg,var(--card1),var(--card2));border:1px solid var(--border);border-radius:14px;padding:18px;box-shadow:0 1rem 3rem #0005,0 0 0 1px #111 inset,0 0 60px var(--glow)}
.grid{display:grid;gap:18px}.cols-2{grid-template-columns:1fr 1fr}.heroTitle{font-weight:800;font-size:52px;line-height:1.1}.heroTitle span{display:block;color:var(--accent2)}

.karte{padding:16px;border-radius:12px;background:#0d1a2f;border:1px solid #1f2b47;position:relative}
.ampel{display:flex;gap:8px;align-items:center}.ampel .lamp{width:12px;height:12px;border-radius:999px;box-shadow:0 0 0 2px #1f2b47 inset}.lamp.red{background:#ef4444}.lamp.yellow{background:#f59e0b}.lamp.green{background:#22c55e}
.ticker{overflow:hidden;border-radius:12px;border:1px solid var(--border);background:#0d1a2f;white-space:nowrap}.ticker .inner{display:inline-block;animation:t 35s linear infinite;padding:14px 0}
@keyframes t{from{transform:translateX(0)}to{transform:translateX(-50%)}}.ticker .item{display:inline-flex;align-items:center;gap:8px;margin:0 36px;padding:8px 16px;border:1px solid #263552;background:#0a1524;border-radius:999px}
.kinoWrap{position:relative}.kinoTag{position:absolute;top:-14px;left:14px}.musicToggle{position:fixed;left:8px;top:8px;z-index:60}
.share{display:flex;flex-wrap:wrap;gap:12px;justify-content:center}.footer{color:#94a3b8;text-align:center;padding:18px;font-size:12px}
