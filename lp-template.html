<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸš€ LP-Template mit Slideshow</title>
  <style>
    body { margin:0; font-family:sans-serif; color:#fff; background:#000; }
    h1 { padding:20px; }

    #slideshow-bg {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background-size:cover;
      background-position:center;
      z-index:-1;
      transition: background-image 1s ease-in-out;
    }

    .content {
      position:relative;
      z-index:10;
      padding:40px;
    }
  </style>
</head>
<body>
  <div id="slideshow-bg"></div>

  <div class="content">
    <h1>ðŸš€ LP-Template mit Slideshow</h1>
    <p>Hintergrundbilder wechseln automatisch alle 15 Sekunden.<br>
    Gesteuert Ã¼ber <code>slideshow.json</code>.</p>
  </div>

  <script>
  async function startSlideshow() {
    try {
      const res = await fetch("slideshow.json");
      const config = await res.json();
      const images = config.images;
      const interval = config.interval || 15000;

      let index = 0;
      const bg = document.getElementById("slideshow-bg");

      function updateImage() {
        bg.style.backgroundImage = `url('${images[index]}')`;
        index = (index + 1) % images.length;
      }

      updateImage();
      setInterval(updateImage, interval);
    } catch(e) {
      console.error("Slideshow konnte nicht geladen werden", e);
    }
  }

  startSlideshow();
  </script>
</body>
</html>
