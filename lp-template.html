<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LP Template â€“ JSON Test</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      background-size: cover;
      background-position: center;
    }
    h1 { font-size: 2.2rem; }
    p  { font-size: 1.3rem; opacity: 0.85; }
  </style>
</head>
<body>
  <h1 id="title">Lade...</h1>
  <p id="subtitle"></p>

  <script>
    // JSON laden
    fetch("settings.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("title").textContent = data.title;
        document.getElementById("subtitle").textContent = data.subtitle;
        document.body.style.background = data.background;
        document.body.style.color = data.themeColor;
      })
      .catch(err => {
        console.error("Fehler beim Laden von settings.json:", err);
      });
  </script>
</body>
</html>
