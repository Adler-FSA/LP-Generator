<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>üöÄ LP Template v1.2.0</title>
<style>
  body { margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; }
  header { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.6); padding:20px; text-align:center; }
  h1 { margin-top:80px; font-size:2.5rem; text-align:center; }
  #kino { margin:40px auto; max-width:900px; }
  #kino iframe, #kino img { width:100%; height:400px; border:none; border-radius:12px; object-fit:cover; }
</style>
</head>
<body>
<header>üåê Finanzielle Souver√§nit√§ts Akademie</header>
<h1>Dein Geld.<br><span style="color:#1cc2a0">Deine Freiheit.</span></h1>
<div id="kino"></div>
<script>
  fetch('settings.json').then(r=>r.json()).then(settings=>{
    if(settings.mode === 'slideshow'){
      fetch('slideshow.json').then(r=>r.json()).then(data=>{
        let idx=0;
        const container=document.getElementById('kino');
        const img=document.createElement('img');
        container.appendChild(img);
        function showNext(){
          img.src=data.images[idx];
          idx=(idx+1)%data.images.length;
        }
        showNext();
        setInterval(showNext, (data.interval||15)*1000);
      });
    } else {
      document.getElementById('kino').innerHTML='<iframe src="https://www.youtube.com/embed/miWBKSszEIw?autoplay=1&mute=1&loop=1"></iframe>';
    }
  });
</script>
</body>
</html>
