<html lang="de">
<head>
  <meta charset="utf-8">

  <style>
    body {margin:0;font-family:system-ui,sans-serif;background:#000;color:#fff;}
    header {background:rgba(0,0,0,0.6);padding:12px;position:fixed;top:0;left:0;right:0;z-index:10;text-align:center;}
    header nav a {margin:0 15px;color:#fff;text-decoration:none;font-weight:600;}

    #welcomeBox{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;z-index:2000;}
    #welcomeInner{background:#111;padding:40px;border-radius:12px;max-width:400px;text-align:center;}
  </style>
</head>
<body>
<header>
  <nav>
    <a href="https://www.finanziellesouveraenitaet.de">Startseite</a>
    <a href="https://www.finanziellesouveraenitaet.de/campus">Campus</a>
    <a href="https://www.finanziellesouveraenitaet.de/grundkurs-anfaenger">Grundkurs</a>

  </nav>
</header>

<div id="slideshow-bg"></div>

<div id="welcomeBox">
  <div id="welcomeInner">
    <h2>ðŸ‘‹ Willkommen zur FSA</h2>
    <p>Bitte trage deine <b>E-Mail</b> ein:</p>
    <input type="email" id="emailInput" placeholder="Deine E-Mail">
    <div>
      <button id="goBtn">Freischalten</button>
      <button id="laterBtn">SpÃ¤ter ansehen</button>
    </div>
  </div>
</div>

<section id="hero">
  <div class="card">
    <h1 id="heroTitle">Lade...</h1>
    <p id="heroSubtitle"></p>
  </div>
</section>

<section id="mentor">
  <div class="card"><h2>Dein Mentor</h2><p id="mentorText"></p></div>
</section>

<section id="reise">
  <div class="card"><h2>Deine Reise</h2><div id="reiseContent"></div></div>
</section>

<section id="cta">
  <div class="card">
    <h2>Finanzbildung fÃ¼r die neue Welt</h2>
    <a id="ctaBtn" href="#">ðŸš€ Jetzt kostenlos starten</a>
  </div>
</section>

<section id="kino">
  <div class="card">
    <h2>ðŸŽ¬ Kino</h2>
    <div id="kinoFrame">Inhalte folgenâ€¦</div>
  </div>
</section>

<audio id="bgMusic" autoplay loop>
  <source src="terra-mater-inspiring-cinematic-epic-272565.mp3" type="audio/mpeg">
</audio>
<button id="musikBtn">ðŸŽµ Musik stoppen</button>

<script>
async function loadConfigs(){
  try {
    const settings = await fetch("settings.json").then(r=>r.json());
    const slideshow = await fetch("slideshow.json").then(r=>r.json());
    const reise = await fetch("reise.json").then(r=>r.json());
    const emails = await fetch("emails.json").then(r=>r.json());

    // Hero
    document.getElementById("heroTitle").textContent = settings.title;
    document.getElementById("heroSubtitle").textContent = settings.subtitle;

    // Mentor
    document.getElementById("mentorText").textContent = settings.mentorText;

    // Reise
    let rc = document.getElementById("reiseContent");
    reise.items.forEach(it=>{
      let div=document.createElement("div");
      div.innerHTML = `<b>${it.title}</b><p>${it.text}</p>`;
      rc.appendChild(div);
    });

    // CTA
    let cta = document.getElementById("ctaBtn");
    cta.href = "mailto:" + emails.main;
    cta.textContent = "ðŸš€ Jetzt kostenlos starten â€“ " + emails.main;

    // Slideshow
    let bg = document.getElementById("slideshow-bg");
    let index=0;
    function updateSlide(){
      bg.style.backgroundImage = "url('" + slideshow.slideshow.images[index].src + "')";
      index=(index+1)%slideshow.slideshow.images.length;
    }
    updateSlide();
    setInterval(updateSlide, slideshow.slideshow.interval);

    // Musik
    const musikBtn=document.getElementById("musikBtn");
    const bgMusic=document.getElementById("bgMusic");
    musikBtn.addEventListener("click",()=>{
      if(bgMusic.paused){bgMusic.play();musikBtn.textContent="ðŸŽµ Musik stoppen";}
      else{bgMusic.pause();musikBtn.textContent="ðŸŽµ Musik starten";}
    });

    // Welcome Box
    const welcomeBox=document.getElementById("welcomeBox");
    document.getElementById("laterBtn").addEventListener("click",()=>welcomeBox.style.display="none");
    document.getElementById("goBtn").addEventListener("click",()=>{
      const mail=document.getElementById("emailInput").value.trim();
      if(!mail){alert("Bitte E-Mail eintragen!");return;}
      document.body.innerHTML=document.body.innerHTML.replace(/EMAIL_PLACEHOLDER/g,mail);
      welcomeBox.style.display="none";
    });

  } catch(e){ console.error("Fehler beim Laden der JSONs:",e); }
}
loadConfigs();
</script>
</body>
</html>
