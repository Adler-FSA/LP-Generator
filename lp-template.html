<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>🚀 Landingpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{background:#000;color:#fff;font-family:system-ui,Arial,sans-serif;margin:0;padding:20px}
    .card{background:rgba(255,255,255,0.1);padding:20px;border-radius:12px;max-width:600px;margin:40px auto;box-shadow:0 0 20px rgba(0,0,0,.5)}
    h1{margin-top:0}
    .email{background:#111;padding:10px;border-radius:8px;margin:10px 0;font-size:1.1rem}
  </style>
</head>
<body>
  <div class="card">
    <h1>🚀 Deine persönliche Landingpage</h1>
    <p id="output">Lade Daten...</p>
  </div>

  <script>
    async function loadData(){
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const email = params.get('email');

      const res = await fetch('emails.json');
      const data = await res.json();
      const entry = data.find(e=>e.id===id);

      if(entry && entry.approved){
        document.getElementById('output').innerHTML = 
          `✅ Freigegeben für: <div class='email'>${entry.email}</div>`;
      } else {
        document.getElementById('output').innerHTML = 
          `⏳ Wartet auf Freigabe für <div class='email'>${email}</div>`;
      }
    }
    loadData();
  </script>
</body>
</html>
