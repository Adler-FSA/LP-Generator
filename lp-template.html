<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#f8fafc; margin:0; padding:20px; }
    .box { max-width:600px; margin:40px auto; padding:20px; background:#1e293b; border-radius:12px; text-align:center; }
    input, button { padding:10px; margin:10px 0; width:90%; border-radius:6px; border:none; }
    button { background:#38bdf8; color:#fff; font-weight:bold; cursor:pointer; }
    button:hover { background:#0ea5e9; }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸš€ Dein Zugang</h1>
    <p>Trage hier deine E-Mail ein, um deine eigene Landingpage-ID zu generieren:</p>
    <input type="email" id="email" placeholder="deine@email.de" required>
    <button onclick="saveEmail()">E-Mail eintragen</button>
    <p id="result"></p>
  </div>

  <script>
    function saveEmail(){
      const email = document.getElementById('email').value;
      if(!email) { alert('Bitte E-Mail eingeben!'); return; }
      const id = 'FSA-' + new Date().toISOString().split('T')[0] + '-' + Math.floor(Math.random()*10000);
      document.getElementById('result').innerText = 'âœ… Deine ID: ' + id + '\n(E-Mail gespeichert: ' + email + ')';
      // Hinweis: Hier wÃ¼rden wir in emails.json schreiben (Demo nur Anzeige)
    }
  </script>
</body>
</html>
