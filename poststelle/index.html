<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>📬 Poststelle v2.8.6 – Tagesprotokoll + Archiv-Layer</title>
<style>
:root{
--bg:#0b1220;--card:#111827;--text:#e2e8f0;--ok:#10b981;--warn:#f59e0b;--err:#ef4444;--btn:#2563eb;--btn-hover:#1e40af;
}
body{font-family:system-ui,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--text);margin:0;padding:40px;text-align:center;}
h1{font-size:1.8rem;margin-bottom:20px;color:#38bdf8;}
button{background:var(--btn);color:#fff;border:none;padding:10px 18px;border-radius:6px;font-weight:600;cursor:pointer;}
button:hover{background:var(--btn-hover);}
input[type=password]{padding:8px 12px;border-radius:6px;border:1px solid #1e293b;background:#111827;color:#fff;font-size:1rem;width:240px;}
#log{max-width:900px;margin:30px auto;text-align:left;font-size:.9rem;white-space:pre-line;background:#111827;padding:20px;border-radius:8px;}
footer{margin-top:40px;font-size:.8rem;color:#64748b;}
</style>
</head>
<body>
<h1>📬 FSA Poststelle v2.8.6</h1>
<p>Tagesprotokoll & Archiv-Layer · automatisierte System-Synchronisation</p>

<div id="tokenZone">
  <input type="password" id="tokenInput" placeholder="Token eingeben ...">
  <button onclick="startSync()">🔑 Start Auto-Docs</button>
</div>

<div id="log" style="display:none"></div>

<footer>FSA System Poststelle v2.8.6 · © Adler-FSA</footer>

<script>
async function startSync(){
 const token=document.getElementById("tokenInput").value.trim();
 if(!token){alert("Bitte gültigen Token eingeben.");return;}
 document.getElementById("tokenZone").style.display="none";
 const log=document.getElementById("log");
 log.style.display="block";
 const append=t=>{log.textContent+=t+"\\n";};
 append("🔐 Token akzeptiert – Starte Auto-Docs Routine ...");
 await new Promise(r=>setTimeout(r,800));

 // Simulierter Ablauf
 const steps=[
  "📦 Manifest aktualisieren ...",
  "🗂 Update-Index prüfen / aktualisieren ...",
  "📝 Tagesprotokoll schreiben ...",
  "📚 Archiv-Layer verbinden ...",
  "✅ Auto-Docs Synchronisation abgeschlossen."
 ];
 for(const s of steps){
   append(s);
   await new Promise(r=>setTimeout(r,800));
 }
 append("\\n🟢 System bereit. Poststelle v2.8.6 läuft erfolgreich.");
}
</script>
</body>
</html>
