<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“¬ FSA Poststelle â€“ Control & GitHub Push System</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #38bdf8; margin-bottom: 20px; }
    input, select, button {
      font-size: 1rem;
      padding: 10px;
      margin: 6px;
      border-radius: 6px;
    }
    input, select {
      border: 1px solid #334155;
      background: #1e293b;
      color: #e2e8f0;
    }
    button {
      cursor: pointer;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      font-weight: 600;
    }
    button:hover { background: #0ea5e9; }
    #status {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    .row { margin-top: 12px; }
    .ampel {
      width: 14px; height: 14px;
      display: inline-block;
      border-radius: 50%;
      margin-left: 8px;
    }
    .ampel.gruen { background:#10b981; }
    .ampel.rot { background:#ef4444; }
    .ampel.gelb { background:#f59e0b; }
  </style>
</head>
<body>
  <h1>ğŸ“¬ FSA Poststelle Â· Control & GitHub Push System</h1>

  <!-- ğŸ” Token Eingabe -->
  <div class="row">
    <input type="password" id="tokenInput" placeholder="ğŸ” GitHub Token eingeben" />
    <button onclick="saveToken()">ğŸ’¾ Speichern</button>
  </div>

  <!-- ğŸ“‚ Repo Auswahl -->
  <div class="row">
    <select id="repoSelect">
      <option value="FSA-Core">ğŸ“¦ FSA-Core</option>
      <option value="FSA-Network">ğŸŒ FSA-Network</option>
      <option value="FSA-WhiteLabel">ğŸ§¾ FSA-WhiteLabel</option>
    </select>
  </div>

  <!-- ğŸš€ Test Commit -->
  <div class="row">
    <button onclick="testCommit()">ğŸš€ Test-Commit ausfÃ¼hren</button>
  </div>

  <!-- ğŸ§° Werkstatt Patch -->
  <div class="row">
    <button onclick="pushWerkstattPatch()">ğŸ§° Werkstatt-Patch ausfÃ¼hren</button>
  </div>

  <!-- ğŸ“¦ ZIP Backup -->
  <div class="row">
    <button onclick="triggerBackup()">ğŸ“¦ ZIP-Backup auslÃ¶sen</button>
  </div>

  <!-- ğŸš¦ Admin Ampel -->
  <div class="row">
    <span>ğŸš¦ Deployment Status:</span>
    <span id="ampel" class="ampel rot"></span>
  </div>

  <div id="status">Bereit zum Startenâ€¦</div>

  <script>
    // =====================
    // ğŸ” Token Verwaltung
    // =====================
    function saveToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (token) {
        localStorage.setItem('github_token', token);
        document.getElementById('status').textContent = 'âœ… Token gespeichert';
      }
    }
    function getToken() { return localStorage.getItem('github_token') || ''; }
    function getRepo() { return document.getElementById('repoSelect').value; }

    // =====================
    // ğŸš¦ Admin Ampel Logik
    // =====================
    function setAmpel(status) {
      const ampel = document.getElementById('ampel');
      ampel.className = 'ampel ' + status;
    }

    // =====================
    // ğŸš€ Test Commit
    // =====================
    async function testCommit() {
      const token = getToken();
      const repo = getRepo();
      const statusEl = document.getElementById('status');
      if (!token) { statusEl.textContent = 'âŒ Kein Token hinterlegt'; return; }

      const owner = 'Adler-FSA';
      const path = 'log/test-commit.txt';
      const content = btoa(`Test Commit: ${new Date().toLocaleString()}`);
      const message = `ğŸš€ Test-Commit via Poststelle (${new Date().toLocaleString()})`;

      try {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          headers: { Authorization: `token ${token}` }
        });
        const fileData = res.ok ? await res.json() : null;
        const sha = fileData ? fileData.sha : undefined;

        const commitRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          method: 'PUT',
          headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, content, sha })
        });

        if (commitRes.ok) {
          statusEl.textContent = `âœ… Test-Commit erfolgreich auf ${repo}`;
          setAmpel('gruen');
        } else {
          const err = await commitRes.json();
          statusEl.textContent = `âŒ Fehler: ${err.message}`;
          setAmpel('rot');
        }
      } catch (e) {
        statusEl.textContent = `âŒ Netzwerk-/Tokenfehler: ${e.message}`;
        setAmpel('rot');
      }
    }

    // =====================
    // ğŸ§° Werkstatt Patch
    // =====================
    async function pushWerkstattPatch() {
      const token = getToken();
      const repo = getRepo();
      const statusEl = document.getElementById('status');
      if (!token) { statusEl.textContent = 'âŒ Kein Token hinterlegt'; return; }

      const owner = 'Adler-FSA';
      const path = `log/werkstatt-patch-${new Date().toISOString().replace(/[:.]/g,'-')}.txt`;
      const content = btoa(`Werkstatt Patch: ${new Date().toLocaleString()}`);
      const message = `ğŸ§° Werkstatt-Patch via Poststelle (${new Date().toLocaleString()})`;

      try {
        const commitRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
          method: 'PUT',
          headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, content })
        });

        if (commitRes.ok) {
          statusEl.textContent = `âœ… Werkstatt-Patch auf ${repo}`;
          setAmpel('gelb');
        } else {
          const err = await commitRes.json();
          statusEl.textContent = `âŒ Fehler: ${err.message}`;
          setAmpel('rot');
        }
      } catch (e) {
        statusEl.textContent = `âŒ Netzwerk-/Tokenfehler: ${e.message}`;
        setAmpel('rot');
      }
    }

    // =====================
    // ğŸ“¦ ZIP Backup Trigger (Platzhalter)
    // =====================
    function triggerBackup() {
      // Hier kann spÃ¤ter GitHub Actions / API angebunden werden
      document.getElementById('status').textContent = 'ğŸ“¦ Backup-Trigger ausgelÃ¶st (Demo)';
      setAmpel('gelb');
    }
  </script>
</body>
</html>
