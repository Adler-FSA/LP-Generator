<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üì¨ FSA Poststelle ‚Äì Stabilkern v3.6.0</title>
  <style>
    :root {
      --bg:#0b1220; --panel:#111b2e; --text:#e6f2ff;
      --ok:#22c55e; --warn:#facc15; --err:#ef4444;
    }
    body {
      font-family: system-ui,Segoe UI,Roboto,sans-serif;
      background: var(--bg); color: var(--text);
      text-align: center; padding: 40px;
    }
    h1 { color: #38bdf8; margin-bottom: 8px; }
    .status-led { font-weight: 700; }
    .ok { color: var(--ok); }
    .warn { color: var(--warn); }
    .err { color: var(--err); }

    .slot {
      max-width: 800px;
      margin: 20px auto;
      padding: 12px;
      background: var(--panel);
      border-radius: 8px;
      border: 1px solid #1f2b44;
      text-align: left;
    }

    .log {
      background:#0f1a2e; color:#9db4d6; font-family: monospace;
      padding:12px; max-width:800px; margin:20px auto;
      border-radius:8px; text-align:left; white-space: pre-wrap;
    }

    footer { margin-top: 20px; font-size: 0.85rem; color: #64748b; }
  </style>
</head>
<body>

  <!-- üì¨ HEADER -->
  <h1>üì¨ FSA Poststelle</h1>
  <p>Status: <span id="status-led" class="status-led warn">‚è≥ Starte‚Ä¶</span></p>

  <!-- üß† SLOT: TOKEN-EINGABE (fest reserviert) -->
  <div id="slot-token" class="slot">
    <!-- zuk√ºnftiger Token-Bereich -->
  </div>

  <!-- üì¶ SLOT: PATCH / POSTEINGANG (fest reserviert) -->
  <div id="slot-patch" class="slot">
    <p><strong>üì¶ Posteingang:</strong> Wird automatisch gepr√ºft.</p>
  </div>

  <!-- ü™µ LOG-BEREICH (fix) -->
  <div id="log" class="log">Poststelle initialisiert ‚Ä¶</div>

  <!-- üß∞ SLOT: ZUS√ÑTZLICHE MODULE (z.B. Statistiken / AI-Handshake) -->
  <div id="slot-modules" class="slot">
    <!-- zuk√ºnftige Erweiterungen -->
  </div>

  <footer>¬© 2025 FSA ‚Äì Poststelle Stabilkern v3.6.0</footer>

<script>
  const log = (msg) => {
    const el = document.getElementById("log");
    el.textContent += `\n${new Date().toLocaleTimeString()} ${msg}`;
  };

  const led = document.getElementById("status-led");

  async function checkInbox(){
    try {
      const res = await fetch("../posteingang/", {cache:"no-store"});
      if(res.ok){
        led.textContent = "üü¢ Bereit";
        led.className = "status-led ok";
        log("üì• Posteingang erreichbar.");
      } else {
        led.textContent = "‚ö†Ô∏è Warnung";
        led.className = "status-led warn";
        log("‚ö†Ô∏è Keine Pakete oder kein Zugriff.");
      }
    } catch (e) {
      led.textContent = "‚ùå Fehler";
      led.className = "status-led err";
      log("‚ùå Fehler beim Zugriff auf den Posteingang.");
    }
  }

  // Pr√ºfe Posteingang alle 30 Sekunden
  setInterval(checkInbox, 30000);
  checkInbox();
</script>
</body>
</html>
