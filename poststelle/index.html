<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>📬 FSA Poststelle – Stabilkern v3.6.0</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#111b2e; --line:#1f2b44;
      --text:#e6f2ff; --muted:#9db4d6;
      --ok:#1ecb6c; --warn:#ffcb5c; --err:#ff5c5c; --info:#3fa9f5;
      --card-shadow:0 8px 30px rgba(0,0,0,.35); --radius:12px;
    }
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg,#0b1220 0%,#09101d 100%);
      color:var(--text); font:14px/1.45 system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;
      text-align:center; padding:24px;
    }
    h1{color:#38bdf8;margin-bottom:8px}
    .muted{color:var(--muted)}
    .panel{
      background:var(--panel); max-width:800px; margin:18px auto;
      padding:18px; border-radius:var(--radius); box-shadow:var(--card-shadow);
      text-align:left;
    }
    .log{
      background:#0f1a2e;border:1px dashed #22365d;color:#9db4d6;
      padding:12px;border-radius:10px;white-space:pre-wrap;
      max-width:800px;margin:20px auto;text-align:left;
      font-family:ui-monospace,Consolas,monospace;
    }
    footer{color:#93a8cc;font-size:12px;text-align:center;margin:18px 0 28px}
    .status-led{font-weight:700}
    .ok{color:var(--ok)}.warn{color:var(--warn)}.err{color:var(--err)}
  </style>
</head>
<body>
  <h1>📬 FSA Poststelle – Stabilkern v3.6.0</h1>
  <p>Status: <span id="status-led" class="status-led warn">⏳ Starte…</span></p>

  <!-- 🧩 Slots -->
  <div id="slot-token" class="panel">
    <!-- Tokenbereich wird hier dynamisch eingehängt -->
  </div>

  <div id="slot-patch" class="panel">
    <!-- Patch/Posteingang wird hier dynamisch eingehängt -->
  </div>

  <div id="slot-modules" class="panel" style="display:none">
    <!-- Zusatzmodule (z.B. AI-Handshake) -->
  </div>

  <!-- 🪵 Log -->
  <div id="log" class="log">📬 Poststelle initialisiert…</div>

  <footer>© 2025 FSA – Stabilkern v3.6.0 · Slot-Architektur</footer>

<script>
const log=(m)=>{
  const el=document.getElementById("log");
  el.textContent+=`\n${new Date().toLocaleTimeString()} ${m}`;
};

// 🟢 Auto Healthcheck alle 30 Sekunden
const led=document.getElementById("status-led");
function setStatus(status){
  led.className=`status-led ${status}`;
  led.textContent=
    status==="ok" ? "🟢 OK" :
    status==="warn" ? "⚠️ Warnung" : "🔴 Fehler";
}

function autoHealthCheck(){
  // Hier später echter Check auf Posteingang / AI / Repo
  setStatus("ok");
  log("✅ Auto-Healthcheck durchgeführt");
}

setInterval(autoHealthCheck,30000);
autoHealthCheck(); // beim Start

// 🧱 Platzhalter Slots — Werkstatt darf nur hier einhängen!
log("📦 Slots bereit: #slot-token, #slot-patch, #slot-modules, #log");
</script>
</body>
</html>
