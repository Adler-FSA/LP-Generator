<!doctype html><html lang="de"><meta charset="utf-8">
<title>LP‑Admin</title>
<style>
:root{
  --bg:#0b1420;--panel:#111b2a;--panel2:#0e1a27;--ink:#eaf2ff;--mut:#9fb2cc;
  --brand:#ffd34d;--accent:#22d3ee;--glow:rgba(255,211,77,.25);
  --line:#283445;
  --good:#22c55e;--bad:#ef4444;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
a{color:var(--accent);text-decoration:none}
.wrap{max-width:1100px;margin:0 auto;padding:28px 16px 80px}
.nav{position:sticky;top:0;background:rgba(0,0,0,.6);backdrop-filter:blur(10px);z-index:20;border-bottom:1px solid var(--line)}
.nav .row{max-width:1100px;margin:0 auto;display:flex;gap:10px;padding:10px 12px;align-items:center}
.badge{padding:9px 14px;border-radius:14px;background:#0b1320;border:1px solid var(--line);color:#d6e2f3;font-weight:600}
#musicToggle{margin-left:auto;border-radius:10px;border:1px solid var(--line);background:var(--panel);padding:8px 12px;cursor:pointer}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.card{background:linear-gradient(180deg,var(--panel),var(--panel2));border-radius:18px;border:1px solid var(--line);padding:18px;position:relative;box-shadow:0 0 0 0 var(--glow)}
.card.glow{box-shadow:0 0 0 1px var(--glow),0 0 60px 0 var(--glow)}
h1,h2,h3{margin:0 0 12px}
h1{font-size:40px}
h2{font-size:22px}
.mono{font-family:ui-monospace,Consolas,Menlo,monospace}
.btn{display:inline-flex;align-items:center;gap:8px;background:var(--brand);color:#000;border:0;border-radius:20px;padding:10px 16px;font-weight:700;cursor:pointer}
.btn.small{padding:6px 10px;border-radius:12px}
.input, .inputLarge{width:100%;padding:12px 14px;border-radius:12px;background:#0b1320;border:1px solid var(--line);color:var(--ink)}
.inputLarge{padding:14px 16px;font-size:18px}
.quote{font-style:italic;color:var(--mut)}
.kinoFrame{aspect-ratio:16/9;background:#000;border-radius:16px;border:1px solid var(--line);overflow:hidden}
.ticker{margin:12px 0;background:#0b1320;border:1px solid var(--line);border-radius:16px;padding:10px 12px;position:relative;box-shadow:0 0 60px 0 var(--glow)}
.ticker .track{white-space:nowrap; animation:slide 28s linear infinite}
@keyframes slide{from{transform:translateX(0)}to{transform:translateX(-50%)}}
.mentor{display:flex;align-items:center;gap:12px}
.mentor img{width:36px;height:36px}
.note{color:var(--mut);font-size:14px}
.share{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px}
.iconbtn{display:inline-flex;align-items:center;gap:10px;border:1px solid var(--line);background:#0b1320;padding:10px 14px;border-radius:12px;color:#d6e2f3}
footer{margin-top:40px;color:var(--mut);font-size:12px}
@media(max-width:900px){.grid{grid-template-columns:1fr} h1{font-size:32px}}
</style>
<div class="nav"><div class="row"><div class="badge">LP‑Admin</div></div></div>
<div class="wrap">
  <h1>Qualitätsprüfung & E‑Mail‑Freigabe (Memo 02)</h1>
  <div class="card glow">
    <p>Diese Demo zeigt die Freigabelogik über <code>emails.json</code> (kein Schreibzugriff von der Seite).</p>
    <pre class="mono">{"id":"FSA-YYYY-MM-####","name":"Max Mustermann","email":"partner@mail.com","approved":true}</pre>
  </div>
  <div class="card glow">
    <h2>Aktuelle Einträge (nur Ansicht)</h2>
    <div id="list" class="mono">Lade …</div>
  </div>
</div>
<script>
(async ()=>{
  const r=await fetch('emails.json');const j=await r.json();
  const html=(j.list||[]).map(x=>`• ${x.id} — ${x.name||'-'} — ${x.email} — ${x.approved?'✅':'⏳'}`).join('<br>');
  document.getElementById('list').innerHTML=html||'leer';
})();
</script>
