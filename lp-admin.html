<!doctype html><meta charset='utf-8'><link rel='stylesheet' href='assets/base.css'>
<div class='wrap panel'><h1>LP‑Admin <span class='tag'>Demo</span></h1><p class='small'>Diese Ansicht liest <code>data/emails.json</code> und zeigt Partner‑Status (red/yellow/green) an.</p>
<table style='width:100%;border-collapse:collapse'><thead><tr><th>ID</th><th>Vorname</th><th>Nachname</th><th>E‑Mail</th><th>Status</th></tr></thead><tbody id='rows'></tbody></table></div>
<script>fetch('data/emails.json').then(r=>r.json()).then(list=>{const tb=document.getElementById('rows');tb.innerHTML=list.map((e,i)=>`<tr><td>${i+1}</td><td>${e.vorname||''}</td><td>${e.nachname||''}</td><td>${e.email||''}</td><td>${e.status||'pending'}</td></tr>`).join('');});</script>
