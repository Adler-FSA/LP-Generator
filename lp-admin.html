<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>LP‑Admin – Qualitätsprüfung</title>
<style>
  :root{--bg:#0b0b10;--card:#141420;--bd:#292941;--ink:#eee;--mut:#94a3b8;--btn:#2563eb;--btnb:#1d4ed8}
  body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}
  header{padding:16px 20px;background:#15151f;border-bottom:1px solid #2b2b3a}
  main{max-width:1100px;margin:20px auto;padding:0 20px}
  .card{background:var(--card);border:1px solid var(--bd);border-radius:12px;padding:16px;margin-bottom:16px}
  table{width:100%;border-collapse:collapse} th,td{border-bottom:1px solid #2b2b3a;padding:10px;text-align:left}
  input,button{padding:10px;border-radius:8px;border:1px solid #2b2b3a;background:#0f0f18;color:var(--ink)}
  button{background:var(--btn);border-color:var(--btnb);cursor:pointer}
  .row{display:flex;gap:8px;margin:10px 0}
</style>
</head>
<body>
<header><strong>LP‑Admin</strong> – Qualitätsprüfung & E‑Mail‑Freigabe</header>
<main>
  <div class="card">
    <h3>Partner‑E‑Mails (aus emails.json)</h3>
    <table id="tbl"><thead><tr><th>ID</th><th>E‑Mail</th><th>Status</th></tr></thead><tbody></tbody></table>
    <p style="color:#94a3b8">Hinweis: Schreiben ist auf GitHub Pages nicht möglich – diese Ansicht ist read‑only (Memo 03 bringt Bearbeitung).</p>
  </div>
</main>
<script>
async function loadJSON(u){ const r=await fetch(u,{cache:'no-store'}); return await r.json(); }
(async()=>{
  const data = await loadJSON('emails.json');
  const list = data.emails || data;
  const tb = document.querySelector('#tbl tbody'); tb.innerHTML='';
  (list||[]).forEach(e=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${e.id||'—'}</td><td>${e.email||'—'}</td><td>${e.approved?'✅ freigegeben':'⏳ ausstehend'}</td>`;
    tb.appendChild(tr);
  });
})();
</script>
</body>
</html>
