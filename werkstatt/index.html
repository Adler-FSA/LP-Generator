<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üõ†Ô∏è FSA Werkstatt ¬∑ Control & Patch Center</title>
  <link rel="icon" href="../favicon.ico">
  <style>
    :root{
      --bg:#0b1220;--panel:#111b2e;--line:#1f2b44;--text:#e6f2ff;
      --muted:#9db4d6;--ok:#1ecb6c;--warn:#ffcb5c;--err:#ff5c5c;
      --info:#3fa9f5;--radius:12px;--card-shadow:0 8px 30px rgba(0,0,0,.35);
    }
    body{margin:0;background:#0b1220;color:var(--text);
         font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif;}
    .slot{max-width:1100px;margin:20px auto;padding:12px 16px}
    .card{background:var(--panel);border:1px solid var(--line);
          border-radius:var(--radius);box-shadow:var(--card-shadow);
          padding:18px 20px;margin:16px 0}
    h1{margin:0 0 6px;font-size:22px}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="slot card" id="slot-header"></div>
  <div class="slot card" id="slot-actions"></div>
  <div class="slot card" id="slot-modules"></div>
  <div class="slot card" id="slot-log"></div>
  <div class="slot card" id="slot-help"></div>

  <!-- Modular JS -->
  <script src="./js/init.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/modules.js"></script>
  <script src="./js/patcher.js"></script>
  <script src="./js/log.js"></script>
  <script src="./js/help.js"></script>
</body>
</html>
