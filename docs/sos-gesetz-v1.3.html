<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-O-S Gesetz v1.3 ‚Äì Stein & Musik Edition</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: url("./media/stein-tafel-textur.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    .wrap {
      max-width: 960px;
      margin: 120px auto 80px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: gold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px gold;
    }

    h2 {
      color: gold;
      text-shadow: 0 0 8px gold;
      margin-top: 40px;
    }

    .gesetz-block {
      margin-bottom: 30px;
      padding: 16px;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
      position: relative;
    }

    .gesetz-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .paragraph-symbol {
      font-size: 2rem;
      color: gold;
      margin-right: 10px;
      text-shadow: 0 0 10px gold;
      opacity: 0;
      animation: meissel 1.5s forwards;
    }

    @keyframes meissel {
      0% { opacity: 0; transform: scale(0.8); filter: blur(4px); }
      60% { opacity: 1; transform: scale(1.1); filter: blur(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    .gesetz-text {
      display: none;
      margin-top: 10px;
      line-height: 1.5;
      font-size: 1rem;
    }

    .mehr-btn {
      background: none;
      border: none;
      color: gold;
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: 5px;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .mehr-btn:hover {
      color: #ffd700;
    }

    #music-control {
      position: fixed;
      top: 180px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px 16px;
      border-radius: 12px;
      color: gold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      user-select: none;
      transition: background 0.3s ease;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
      animation-delay: 1s;
    }

    #music-control:hover {
      background: rgba(255, 215, 0, 0.3);
    }

    #sos-siegel-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    #sos-siegel {
      width: 140px;
      height: auto;
      filter: drop-shadow(0 0 20px gold);
      animation: glowPulse 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    #sos-siegel:hover {
      transform: scale(1.1);
    }

    @keyframes glowPulse {
      0%   { filter: drop-shadow(0 0 10px gold); }
      50%  { filter: drop-shadow(0 0 30px gold); }
      100% { filter: drop-shadow(0 0 10px gold); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ü¶Ö SOS Adler-Siegel + Musiksystem -->
  <div id="sos-siegel-container">
    <img src="./media/sos-siegel-adler.png" alt="SOS Adler Siegel" id="sos-siegel">
  </div>

  <div id="music-control" onclick="toggleMusic()">üéµ Musik</div>
  <audio id="background-music" autoplay loop>
    <source src="./media/intro-theme.mp3" type="audio/mpeg">
    Dein Browser unterst√ºtzt kein Audio.
  </audio>

  <div class="wrap">
    <h1>S-O-S Gesetz v1.3 ‚Äì ‚ÄûIn Stein gemei√üelt‚Äú</h1>

    <!-- === 50 Gesetzesbl√∂cke === -->
    <!-- Tipp: Inhaltstexte kannst du sp√§ter individuell bef√ºllen -->

    <!-- ¬ß1 bis ¬ß50 -->
    <!-- Duplizierte Struktur -->
    <script>
      const gesetze = [];
      for (let i = 1; i <= 50; i++) {
        gesetze.push(`
          <div class="gesetz-block">
            <div class="gesetz-title">
              <span class="paragraph-symbol">¬ß${i}</span> Gesetz ${i} ‚Äì Platzhalter √úberschrift
            </div>
            <button class="mehr-btn" onclick="toggleText(this)">Mehr lesen</button>
            <div class="gesetz-text">
              Dies ist der Platzhaltertext f√ºr den Paragraphen ¬ß${i}. Hier kannst du den echten Gesetzestext oder die Definition eintragen.
            </div>
          </div>
        `);
      }
      document.write(gesetze.join(''));
    </script>
  </div>

  <script>
    // === Musiksteuerung ===
    const audio = document.getElementById('background-music');
    const btn = document.getElementById('music-control');
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        btn.textContent = 'üîá Musik aus';
      } else {
        audio.play();
        btn.textContent = 'üéµ Musik';
      }
      isPlaying = !isPlaying;
    }

    document.addEventListener('DOMContentLoaded', () => {
      audio.play().catch(() => {
        btn.textContent = '‚ñ∂Ô∏è Musik starten';
        isPlaying = false;
      });
    });

    // === Paragraphen aufklappen ===
    function toggleText(button) {
      const text = button.nextElementSibling;
      if (text.style.display === "block") {
        text.style.display = "none";
        button.textContent = "Mehr lesen";
      } else {
        text.style.display = "block";
        button.textContent = "Weniger";
      }
    }
  </script>

</body>
</html>
